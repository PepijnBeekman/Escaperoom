<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Intro Room -->
    <div id="intro" class="room active">
        <div id="intro-content">
            <h1>Welkom bij de Kerst Escape Room!</h1>
            <p>Je bent beland in een online escaperoom. Puzzel je een weg door de uitdagingen en ontdek jouw kerstcadeau!</p>
            <button id="start-escape">Begin Escaperoom</button>
        </div>
    </div>

    <!-- Room 1 -->
    <div id="room-1" class="room">
        <div id="word-container">
            <p class="word" data-target="tree-target">Tannenbaum</p>
            <p class="word">Sapin</p>
            <p class="word">Juletræ</p>
            <p class="word" data-target="fireplace-target">Kamin</p>
            <p class="word">Cheminée</p>
            <p class="word">Pejs</p>
            <p class="word" data-target="pot-target">Glühwien</p>
            <p class="word">Vin Chaud</p>
            <p class="word">Gløgg</p>
        </div>

        <div id="image-container">
            <img src="images/Room1.jpg" alt="Room 1">
            <div id="fireplace-target" class="drop-target"></div>
            <div id="pot-target" class="drop-target"></div>
            <div id="tree-target" class="drop-target"></div>
        </div>

        <img id="key-outline" src="images/key0.png" alt="Key Outline">
            <button id="hint-button">Hint</button>
            <button id="next-room-button" style="display: none;">Ga naar Kamer 2</button>
    </div>


    <div id="room-2" class="room">
        <div id="image-container">
            <img id="room2-background" src="images/room2background.png" alt="Room 2 Background">
    
            <!-- Clickable objects -->
            <img id="pizza" class="object" src="images/pizza.png" alt="Pizza">
            <img id="sushi" class="object" src="images/sushi.png" alt="Sushi">
            <img id="flag" class="object" src="images/flag.png" alt="Flag">
        </div>
    
        <!-- Code input field -->
        <div id="code-input-container" style="display: none;">
            <label for="code-input">Wat is de code van het cijferslot?</label>
            <input type="text" id="code-input" placeholder="Vul de code in">
            <button id="submit-code">Controleer Code</button>
        </div>
    </div>
    
    
    
    
    

    <div id="room-3" class="room">
        <div id="image-container">
            <img id="room3-background" src="images/room3background.png" alt="Room 3 Background">
        </div>
        <div id="maps-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24335.12990025898!2d6.134194229395293!3d51.84947387004952!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c7b7dc0985c1e7%3A0xb3cc9c2c420b4b5e!2sEmmerich+am+Rhein%2C+Germany!5e0!3m2!1sen!2snl!4v1693417238000!5m2!1sen!2snl"
                width="600"
                height="450"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>



        </div>
        <div id="destination-container">
            <label for="destination-input">Waar gaan we heen?</label>
            <input type="text" id="destination-input" placeholder="Typ je bestemming">
            <button id="go-to-destination">Ga naar de bestemming</button>
        </div>
    </div>
    

    <!-- End Screen Placeholder -->
    <div id="end-screen" class="room">
        <h1>Gefeliciteerd!</h1>
        <p>Je hebt het geraden: Düsseldorf!</p>
    </div>
</body>
</html>
